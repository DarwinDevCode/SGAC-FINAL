<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Asignatura</th>
    <th>Semestre</th>
    <th>Carrera</th>
    <th>Activo</th>
    <th class="text-right">Acciones</th>
  </tr>

  </thead>

  <tbody>
    @for(f of asignaturas_list;  track f.idAsignatura){
      <tr>
        <td>{{ f.idAsignatura }} </td>
        <td>{{ f.nombreAsignatura }} </td>
        <td>{{ f.semestre }} </td>
        <td>{{ f.nombreCarrera }} </td>
        <td>{{ f.activo }} </td>
        <td class="text-right">
          <button type="button" class="btn-action">Actualizar</button>
          <button type="button" class="btn-action danger">Desactivar</button>
        </td>
      </tr>
    }@empty {
      <tr><td colspan="3">No hay registros</td></tr>
    }
  </tbody>
</table>
