<div class="space-y-6 animate-fade-in">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Convocatorias</h1>
            <p class="text-gray-500">Gestión de procesos de ayudantía.</p>
        </div>
        <button (click)="create()"
            class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 font-medium flex items-center gap-2 shadow-sm transition-colors">
            <lucide-icon [img]="Plus" class="w-5 h-5"></lucide-icon>
            Nueva
        </button>
    </div>

    <!-- Filters -->
    <app-filters-bar placeholder="Buscar convocatoria..." (searchChange)="searchQuery.set($event)"></app-filters-bar>

    <!-- Table -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <table class="w-full text-left text-sm">
            <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-6 py-4 font-semibold text-gray-700">Asignatura</th>
                    <th class="px-6 py-4 font-semibold text-gray-700">Periodo</th>
                    <th class="px-6 py-4 font-semibold text-gray-700">Vacantes</th>
                    <th class="px-6 py-4 font-semibold text-gray-700">Estado</th>
                    <th class="px-6 py-4 font-semibold text-gray-700 text-right">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let c of convocatorias()" class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 font-medium text-gray-900">{{ c.nombreAsignatura }}</td>
                    <td class="px-6 py-4 text-gray-500">{{ c.nombrePeriodo }}</td>
                    <td class="px-6 py-4 text-gray-500">{{ c.cuposDisponibles }}</td>
                    <td class="px-6 py-4">
                        <app-status-chip [status]="c.estado" type="CONVOCATORIA"></app-status-chip>
                    </td>
                    <td class="px-6 py-4 text-right flex justify-end gap-2">
                        <button (click)="edit(c.idConvocatoria!)"
                            class="text-gray-400 hover:text-primary-600 transition-colors" title="Editar">
                            <lucide-icon [img]="Edit" class="w-4 h-4"></lucide-icon>
                        </button>
                        <button (click)="delete(c.idConvocatoria!)"
                            class="text-gray-400 hover:text-red-600 transition-colors" title="Eliminar">
                            <lucide-icon [img]="Trash2" class="w-4 h-4"></lucide-icon>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="convocatorias().length === 0" class="text-center">
                    <td colspan="5" class="py-12 text-gray-500">
                        No se encontraron convocatorias.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
