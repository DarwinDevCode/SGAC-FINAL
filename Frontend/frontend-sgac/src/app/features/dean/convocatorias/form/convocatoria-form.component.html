<div class="max-w-2xl mx-auto py-8 animate-fade-in">

    <div class="mb-8 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">{{ isEdit ? 'Editar' : 'Nueva' }} Convocatoria</h1>
            <p class="text-gray-500">Complete la información para publicar una nueva vacante de ayudantía.</p>
        </div>
        <button routerLink="/dean/convocatorias" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
            <lucide-icon [img]="ArrowLeft" class="w-6 h-6 text-gray-500"></lucide-icon>
        </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 space-y-6">

        <!-- Periodo & Asignatura -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Periodo Académico</label>
                <select formControlName="idPeriodoAcademico"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary py-2 px-3 border">
                    <option value="">Seleccione...</option>
                    <option *ngFor="let p of periodos()" [value]="p.idPeriodoAcademico">{{ p.nombrePeriodo }}</option>
                </select>
                <div *ngIf="form.get('idPeriodoAcademico')?.touched && form.get('idPeriodoAcademico')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Requerido
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Asignatura</label>
                <select formControlName="idAsignatura"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary py-2 px-3 border">
                    <option value="">Seleccione...</option>
                    <option *ngFor="let a of asignaturas()" [value]="a.idAsignatura">{{ a.nombreAsignatura }}</option>
                </select>
                <div *ngIf="form.get('idAsignatura')?.touched && form.get('idAsignatura')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Requerido
                </div>
            </div>
        </div>

        <!-- Dates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Publicación</label>
                <input type="date" formControlName="fechaPublicacion"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary py-2 px-3 border">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Cierre</label>
                <input type="date" formControlName="fechaCierre"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary py-2 px-3 border">
            </div>
        </div>

        <!-- Vacantes -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Cupos Disponibles</label>
            <input type="number" formControlName="cuposDisponibles" min="1"
                class="w-full md:w-1/3 rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary py-2 px-3 border">
        </div>

        <!-- Submit Button -->
        <div class="pt-4 border-t border-gray-100 flex justify-end gap-3">
            <button type="button" routerLink="/dean/convocatorias"
                class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg font-medium">Cancelar</button>
            <button type="submit" [disabled]="form.invalid || loading"
                class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 font-medium flex items-center gap-2 disabled:opacity-50">
                <lucide-icon [img]="Save" class="w-4 h-4"></lucide-icon>
                {{ isEdit ? 'Actualizar' : 'Guardar' }}
            </button>
        </div>

    </form>
</div>
