<div (click)="onViewDetails()"
     class="group relative bg-white rounded-xl border border-gray-200 p-6 hover:shadow-lg transition-all duration-200 cursor-pointer hover:border-primary/50">
  <div class="absolute top-4 right-4">
    <app-status-chip [status]="convocatoria.estado" type="CONVOCATORIA"></app-status-chip>
  </div>

  <div class="space-y-4">

    <div class="pr-20">
      <h3 class="font-bold text-lg text-gray-900 group-hover:text-primary transition-colors">
        {{ convocatoria.nombreAsignatura }}
      </h3>
      <p class="text-sm text-gray-500 mt-1">
        {{ convocatoria.nombrePeriodo }}
      </p>
    </div>

    <div class="space-y-2">
      <div class="flex items-center gap-2 text-sm text-gray-600">
        <lucide-icon [img]="Users" [size]="16" class="text-primary"></lucide-icon>
        <span>{{ convocatoria.cuposDisponibles }} cupos disponibles</span>
      </div>

      <div class="flex items-center gap-2 text-sm text-gray-600">
        <lucide-icon [img]="Clock" [size]="16" class="text-primary"></lucide-icon>
        <span>Cierre: {{ convocatoria.fechaCierre | date: 'dd/MM/yyyy' }}</span>
      </div>

      <div class="flex items-center gap-2 text-sm text-gray-600">
        <lucide-icon [img]="Calendar" [size]="16" class="text-primary"></lucide-icon>
        <span>{{ convocatoria.nombrePeriodo }}</span>
      </div>
    </div>

    <div class="pt-2">
      <div class="text-sm font-medium text-primary group-hover:underline flex items-center gap-1">
        Ver detalles
        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
    </div>

  </div>
</div>
