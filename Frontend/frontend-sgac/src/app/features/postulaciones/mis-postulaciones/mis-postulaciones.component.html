<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Mis Postulaciones</h2>

    <div *ngIf="postulaciones.length === 0" class="bg-white p-6 rounded-lg shadow-md text-center">
        <p class="text-gray-600">No tienes postulaciones activas.</p>
        <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Buscar Convocatorias
        </button>
    </div>

    <div *ngFor="let p of postulaciones"
        class="bg-white rounded-xl shadow-lg mb-8 overflow-hidden border border-gray-100">
        <!-- Header -->
        <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
            <div>
                <h3 class="text-xl font-bold text-gray-800">{{ p.asignaturaConvocatoria || 'Convocatoria #' +
                    p.idConvocatoria }}</h3>
                <p class="text-sm text-gray-500">Postulado el {{ p.fechaPostulacion }}</p>
            </div>
            <app-status-chip [status]="p.estadoPostulacion" type="POSTULACION"></app-status-chip>
        </div>

        <div class="p-6 flex justify-between items-center">
            <div>
                <p class="text-gray-600 mb-2">Convocatoria de <strong>{{ p.asignaturaConvocatoria }}</strong></p>
                <p class="text-sm text-gray-500">Observaciones: {{ p.observaciones || 'Ninguna' }}</p>
            </div>
            <button [routerLink]="['/student/postulaciones/detalle', p.idPostulacion]"
                class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors flex items-center gap-2">
                Ver Detalles
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</div>
