<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Panel de Comisi√≥n: Mis Asignaciones</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let a of asignaciones" class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-bold mb-2">{{ a.nombreComision }}</h3>
            <p class="text-gray-700"><strong>Asignatura:</strong> {{ a.asignatura }}</p>
            <p class="text-gray-700"><strong>Rol:</strong> {{ a.rolIntegrante }}</p>
            <p class="text-gray-700"><strong>Fecha Eval:</strong> {{ a.fechaEvaluacion }}</p>

            <div class="mt-4 flex space-x-2">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Ver Postulantes
                </button>
                <!-- Logic to list applicants for this convocatoria would be next step -->
            </div>
        </div>
    </div>
</div>
